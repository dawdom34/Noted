{% extends "noted/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for task in todos %}
                    <a href="{% url 'viewlist' task.id %}" class="list-group-item list-group-item-action"><b>{{ task.title }}</b> - Completed {{ task.date_end|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
